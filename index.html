<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">



  <title>Biscoito da Sorte</title>
</head>
<body>
  <main>
  <div class="screen1 ">
    <h1>Qual é a sua sorte de hoje?</h1>
    <p>Abra o biscoito e descubra!</p>
    <img src="assets/fortune-cookie.svg" id="btnLuck" alt="Imagem de um biscoito inteiro">
  </div>

  <div class="screen2 hide">
    <h2>Aqui esta a sua sorte de hoje:</h2>
    <div class="msg">
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu. </p>
    </div>
    <img src="assets/opened-cookie.svg" alt="imagem de um biscoito partido ao meio com bilhete">
    <button id="btnReset">Abrir outro biscoito</button>
  </div>
  </main>


  <script src="main.js"></script>
</body>
</html>
